<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubick</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="/favicon.png" type="image/png">
</head>
<body>
    <canvas id="cubick_canvas"></canvas>
    <div id="movements">
        <div class="movement" data-movement="R">R</div>
        <div class="movement" data-movement="R$">R'</div>
        <div class="movement" data-movement="M">M</div>
        <div class="movement" data-movement="M$">M'</div>
        <div class="movement" data-movement="L">L</div>
        <div class="movement" data-movement="L$">L'</div>
        <div class="movement" data-movement="U">U</div>
        <div class="movement" data-movement="U$">U'</div>
        <div class="movement" data-movement="E">E</div>
        <div class="movement" data-movement="E$">E'</div>
        <div class="movement" data-movement="D">D</div>
        <div class="movement" data-movement="D$">D'</div>
        <div class="movement" data-movement="F">F</div>
        <div class="movement" data-movement="F$">F'</div>
        <div class="movement" data-movement="S">S</div>
        <div class="movement" data-movement="S$">S'</div>
        <div class="movement" data-movement="B">B</div>
        <div class="movement" data-movement="B$">B'</div>
        <div class="movement" data-movement="X">X</div>
        <div class="movement" data-movement="X$">X'</div>
        <div class="movement" data-movement="Y">Y</div>
        <div class="movement" data-movement="Y$">Y'</div>
        <div class="movement" data-movement="Z">Z</div>
        <div class="movement" data-movement="Z$">Z'</div>
    </div>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
